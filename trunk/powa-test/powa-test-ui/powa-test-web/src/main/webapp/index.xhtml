<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/global-template.xhtml">

	<ui:define name="content-inner">
		<div id="myCarousel" class="carousel slide row">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- Carousel items -->
			<div class="carousel-inner">
				<div class="active item">
					<h:graphicImage value="/img/carousel1.png" />
				</div>
				<div class="item">
					<h:graphicImage value="/img/carousel2.png" />
				</div>
				<div class="item">
					<h:graphicImage value="/img/carousel3.png" />
				</div>
				<div class="item">
					<h:graphicImage value="/img/carousel4.png" />
				</div>
			</div>
			<!-- Carousel nav -->
			<a class="carousel-control left" href="#myCarousel"
				data-slide="prev">&#x2039;</a> <a
				class="carousel-control right" href="#myCarousel"
				data-slide="next">&#x203A;</a>
		</div>

		<h:form id="registrationForm" styleClass="row">
			<span class="span4"> </span>
			<h:commandButton id="signup"
				styleClass="span4 btn block-third btn-primary uppercase"
				action="#{registration.toFirstPage()}" value="Sign-up Now">
			</h:commandButton>
			<span class="span4"> </span>
		</h:form>

		<script>
			$('.carousel').carousel();
		</script>
	</ui:define>

</ui:composition>
